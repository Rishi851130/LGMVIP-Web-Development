<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="head">
        <div class="theme">
            
        </div>
        <div class="container">
            <input type="text" placeholder="" class="display2" id="ipbox2">
            <input type="text" placeholder="0" class="display" id="ipbox">
            
        </div>
        <div class="btnhead">
            <button class="red">AC</button>
            <button class="yellow">DEL</button>
            <button class="operator">%</button>
            <button class="operator">/</button>
        </div>
        <div class="btnhead">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operator">*</button>
        </div>
        <div class="btnhead">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operator">-</button>
        </div>
        <div class="btnhead">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operator">+</button>
        </div>
        <div class="btnhead">
            <button>0</button>
            <button>.</button>
            <button class="result">=</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
